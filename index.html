<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Mighty Emperor Penguin</title>

	<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="styles/nivo-slider.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="styles/style.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="styles/main.css" type="text/css" media="screen" />

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Unkempt&display=swap" rel="stylesheet">


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.nivo.slider.js"></script>

</head>

<body>

	<header class = "clearfix">
		<img src="images/peng7.png" alt = "header image">
		<h1>Emperor Penguin Image Slideshow</h1>
	</header>
	
	<main>

		<div id="wrapper">

			<div class="slider-wrapper theme-default">

				<div id="slider" class="nivoSlider">
					<img src="images/peng1.jpg" data-thumb="images/peng1.jpg" alt="" title="This is an example of a caption about a penguin">
					<img src="images/peng2.jpg" data-thumb="images/peng2.jpg" alt="" title="This is an example of a caption about a penguin">
					<img src="images/peng3.jpg" data-thumb="images/peng3.jpg" alt="" title="This is an example of a caption about a penguin">
					<img src="images/peng4.jpg" data-thumb="images/peng4.jpg" alt="" title="This is an example of a caption about a penguin">
					<img src="images/peng5.jpg" data-thumb="images/peng5.jpg" alt="" title="This is an example of a caption about a penguin">
					<img src="images/peng6.jpg" data-thumb="images/peng6.jpg" alt="" title="This is an example of a caption about a penguin">
				</div>

				<div id="htmlcaption4" class="nivo-html-caption">
					<strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
				</div>

			</div>

		</div>
	</main>

	<footer>
		<p>&copy; <span id = "year"></span> Kyle Thibodeaux</p>
	</footer>
	



</body>
</html>

<!----------------- Runs the Slideshow ------------------>
<script type="text/javascript">
	$(window).load(function()
	{
		$('#slider').nivoSlider();
	});
</script>

<script>
    var date = new Date();
    var year = date.getFullYear();

    document.getElementById("year").innerHTML = year;
</script>
